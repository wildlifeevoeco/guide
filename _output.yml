bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li class="toc-logo"><a href="./"><img src="images/logo.png" style="border-radius: 50%;" ></a></li>
      after: |
        <li><a href="http://robitalec.ca/">Alec L. Robitaille</a></li>
        <br></br>
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
    edit: https://gitlab.com/weel/guide/-/edit/master/%s
    view: https://gitlab.com/weel/guide/-/blob/master/%s
    info: no
    sharing:
      facebook: no
      twitter: no
